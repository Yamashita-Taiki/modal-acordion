<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>モーダル、アコーディオン</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>

  <section class="accordion-section">
    <div class="accordion">
      <p class="menu js-menu">メニュー1</p>
      <div class="contents">コンテンツ1</div>

      <p class="menu js-menu">メニュー2</p>
      <div class="contents">コンテンツ2</div>

      <p class="menu js-menu">メニュー3</p>
      <div class="contents">コンテンツ3</div>
    </div>
  </section>

  <div id="modal" class="modal">
    <div class="modal-content">
        <div class="modal-body">
            <h1>hello</h1>
            <input type="button" id="closeBtn" value="close"> 
        </div>
    </div>
</div>
  <p class="btn-p"><input type="button" id="btn" value='click me'></p> 
  
  <!-- <script src="./js/main.js"></script> -->

  <script>

    const menu = document.querySelectorAll('js-menu');
function toggle(){
  const content = this.nextElementSibling;
  this.classList.toggle('is-active');
  content.classList.toggle("is-open");
};

for (let i = 0; i < menu.length; i++) {
  menu[i].addEventListener("click", toggle);
}

const btn = document.getElementById('btn');
const modal = document.getElementById('modal');

btn.addEventListener('click', function() {
  modal.style.display = 'block';
})
const closeBtn = document.getElementById('closeBtn');

closeBtn.addEventListener('click', function() {
  modal.style.display = 'none';
})

  </script>
</body>
</html>
